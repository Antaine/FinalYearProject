<div class="container">
    <!-- Forum Input-->
      <h2 class="headingtitle">Messaging </h2>
      <label style="color: #E10000"><h3><b>Welcome {{this.ngAuthService.userState.displayName}} to the Adventurers Inn</b></h3></label>
      <form #postMessage="ngForm" (ngSubmit)="CreateMessage(postMessage.value)">
        <div class="formcontainer">
          <label><h3><b></b>Message: </h3></label>
          <div>
            <label><b>User: </b></label>
            <input type="text" class="userinput" name = "messageName"  [(ngModel)]="messageName" ngModel required/><br> 
            <textarea id="content" class="contenttextarea" name = "postContent"  [(ngModel)]="messageContent" ngModel required></textarea><br>
            <button type="submit" class="postbutton btn btn-dark"  style="background-color: #E10000">Send Message</button>
          </div>
        </div>
        <div>
          <div>
            <button class="fetchbutton btn btn-dark"  style="background-color: #E10000">Fetch Message</button> |
            <button class="clearbutton btn btn-dark"  style="background-color: #E10000">Clear Message</button>
          </div>
        </div>
      </form>
    
      <!-- Displays Message -->
      <div class="row" style="margin-top: 25px;">
        <div class="col-md-3">
          <div class="card" style="width: 18rem;" *ngFor="let item of messages">
            <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
              <h6 class="card-title">{{item.MessageName}} </h6>
              <h3 class="card-title">{{item.MessageContent}}</h3><br>

              <h6 class="card-subtitle mb-2 text-muted">Sent: {{item.CreatedAt}} </h6>

             <!-- <a class="card-link" (click)="RemoveMessage(item.id)">Delete</a>-->
            </div>
    </div>
    </div>
