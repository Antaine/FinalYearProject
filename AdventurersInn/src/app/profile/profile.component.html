<button (click)="create()" class="btn btn-dark float-center" style="background-color: #E10000">Create Character</button>
<button (click)="message()" class="btn btn-dark float-center" style="background-color: #E10000">Messaging</button>

<div>
    <!-- Displays Characters -->
    <div class="row" style="margin-top: 25px;">
      <div class="col-md-3">
        <div class="card" style="width: 18rem;" *ngFor="let item of users">
          <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
            <h5 class="card-title">{{item.Name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Level: {{item.Level}} </h6>
            <p class="card-text">Character: {{item.Character}}</p>
            <a href="/profile" class="card-link" (click)="EditRecord(item)">Edit</a>
            <a href="/profile" class="card-link" (click)="RemoveRecord(item.id)">Delete</a>
          </div>
  
  <!-- Edit  & Delete options-->
    <ng-template #elseBlock>
      <div class="card-body">
        <h5 class="card-title">Edit</h5>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="item.EditName" placeholder="Edit Name">
              </div>
              <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EditLevel" placeholder="Edit Level">
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="item.EditCharacter" placeholder="Edit Character">
              </div>
            </div>
          </div>
  <!-- Buttons -->
    <a href="/profile" class="card-link" (click)="item.isEdit = false">Cancel</a>
    <a href="/profile" class="card-link" (click)="UpdateRecord(item)">Update</a>
      </div>
    </ng-template>
    </div>
