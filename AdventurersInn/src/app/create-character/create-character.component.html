<!-- Create Character Input -->
<div class="row pt-5">
  <div class="col-md-5 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Create Your Own Character</h3>
      </div>
      <div class="card-body">
        <input type="text" class="form-control" style="width: 30rem;" [(ngModel)]="userCharacter" placeholder="Character Name">

        <select class="form-select" style="width: 30rem;" [(ngModel)]="userLevel">
          <option *ngFor="let level of levels">Level {{ level }}</option>
        </select>
        <p></p>

        <h5>Character Race</h5>
        <select class="form-select" style="width: 30rem;" [(ngModel)]="userRace">
          <option *ngFor="let race of races">{{ race }}</option>
        </select>
        <p></p>

        <h5>Character Class</h5>
        <select class="form-select" style="width: 30rem;" [(ngModel)]="userClass">
          <option *ngFor="let class of classes"> {{ class }}</option>
        </select>
        <p></p>

        <h5>Character Background</h5>
        <select class="form-select" style="width: 30rem;" [(ngModel)]="userBackground">
          <option *ngFor="let background of backgrounds"> {{ background }}</option>
        </select>
        <p></p>

        <p></p>
        <!-- Submit Button -->
        <button type="button" (click)="CreateRecord()" [disabled]="!userLevel || !userCharacter || !userRace || !userClass || !userBackground" 
                class="btn btn-dark float-right" style="background-color: #E10000">Create</button>
      </div>
    </div>
    <button (click)="back()" class="btn btn-dark float-right" style="background-color: #E10000">Back</button>
  </div>
  
</div>
<!-- End of Character Input -->
