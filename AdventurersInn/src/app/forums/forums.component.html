<div class="container row pt-5" style="color: black">
  <div class="col-md-6 mx-auto">
    <!-- Forum Input-->
    <h2 class="headingtitle">Forums </h2>
    <label style="color: #E10000"><h3><b>Welcome {{this.ngAuthService.userState.displayName}} to the Adventurers Inn</b></h3></label>
  </div>
</div>

<form #postForm="ngForm" (ngSubmit)="CreatePost(postForm.value)">
  <div class="row pt-5 float-right" style="color: black">
    <div class="col-md-15 mr-5" style="width: 680px;">
      <div class="card rounded-1">
        <div class="card-header">
          <!-- Post-->
          <h3 class="mb-0">Post: </h3>
        </div>
        <div class="card-body">
          <div>
            <label>Title:</label>
          </div>
          <!-- Input Title -->
          <textarea id="postTitle" class="contenttextarea" name = "postTitle"  [(ngModel)]="postTitle" ngModel required></textarea><br>
          <p></p>
          <div>
          <label>Content:</label>
          <!-- Input Content -->
        </div>
          <textarea id="content" class="contenttextarea" name = "postContent"  [(ngModel)]="postContent" ngModel required></textarea><br>
          <p></p>
          <button type="submit" class="postbutton btn btn-dark float-right"  style="background-color: #E10000">Send Post</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="container">
      <!-- Displays Posts -->
      <div class="row pt-4" style="margin-top: 25px;">
        <div class="col-md-3">
          <div class="card" style="width: 40rem;" *ngFor="let item of forums">
            <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
              <h5 class="card-link" (click)= "GetPost(item)">{{item.PostTitle}}</h5><br>
              <a class="card-link float-right" (click)="RemovePost(item,item.id)">Delete</a>
              <a class="card-link mr-3 float-right" (click)="EditPost(item)">Edit</a>
          </div>
      <!-- Edit menu-->
      <ng-template #elseBlock>
        <div class="card-body">
          <h5 class="card-title">Edit</h5>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.PostTitle" placeholder="edit name">
                  <input type="text" class="form-control" [(ngModel)]="item.PostContent" placeholder="edit name">
                </div>
              </div>
            </div>
          <!-- Buttons -->
          <a  class="card-link float-right" (click)="UpdatePost(item)">Update</a>
          <a class="card-link mr-3 float-right" (click)="item.isEdit = false">Cancel</a>
        </div>
      </ng-template>
  </div>
</div>
