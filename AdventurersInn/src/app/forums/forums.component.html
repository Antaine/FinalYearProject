<div class="container">
    <!-- Forum Input-->
      <h2 class="headingtitle">Forums </h2>
      <label style="color: #E10000"><h3><b>Welcome {{this.ngAuthService.userState.email}} to the Adventurers Inn</b></h3></label>
      <form #postForm="ngForm" (ngSubmit)="CreatePost(postForm.value)">
        <div class="formcontainer">
          <label><h3><b></b>Post: </h3></label>
          <div>
            <textarea id="content" class="contenttextarea" name = "postContent"  [(ngModel)]="postContent" ngModel required></textarea><br>
            <button type="submit" class="postbutton btn btn-dark"  style="background-color: #E10000">Send Post</button>
          </div>
        </div>
        <div>
          <div>
            <button class="fetchbutton btn btn-dark"  style="background-color: #E10000">Fetch Posts</button> |
            <button class="clearbutton btn btn-dark"  style="background-color: #E10000">Clear Posts</button>
          </div>
        </div>
      </form>
    
      <!-- Displays Posts -->
      <div class="row" style="margin-top: 25px;">
        <div class="col-md-3">
          <div class="card" style="width: 18rem;" *ngFor="let item of forums">
            <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
              <h5 class="card-title">{{item.PostContent}}</h5><br>
              <h6 class="card-subtitle mb-2 text-muted">User: {{item.PostName}} </h6>
              <a class="card-link" (click)="EditPost(item)">Edit</a>
              <a class="card-link" (click)="RemovePost(item.id)">Delete</a>
            </div>
      <!-- Edit menu-->
      <ng-template #elseBlock>
        <div class="card-body">
          <h5 class="card-title">Edit</h5>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.PostContent" placeholder="edit name">
                  <input type="text" class="form-control" [(ngModel)]="item.PostName" placeholder="edit name">
                </div>
              </div>
            </div>
          <!-- Buttons -->
          <a class="card-link" (click)="item.isEdit = false">Cancel</a>
          <a  class="card-link" (click)="UpdatePost(item)">Update</a>
        </div>
      </ng-template>
  </div>
