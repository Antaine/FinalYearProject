<div class="displayTable">
    <div class="displayTableCell">
    <!-- Register -->
      <div class="authBlock">
        <h3>Register User</h3>
  
        <div class="formGroup">
          <input type="email" class="form-control" style="width: 30rem;" placeholder="Email Address" #userEmail required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="form-control" style="width: 30rem;" placeholder="Password" #userPwd required>
        </div>

        <div class="formGroup">
          <input type="displayName" class="form-control" style="width: 30rem;" placeholder="Username" #userDisplayName required>
        </div>
  
        <div class="formGroup">
          <input type="button" class="btn btn-block btn-primary" style="width: 10rem;" value="Sign Up"
            (click)="ngAuthService.register(userEmail.value, userPwd.value, userDisplayName.value)" routerLink="/home">
        </div>
      </div>
      <!-- Log In -->
      <div class="redirectToLogin">
        <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
      </div>
    </div>
  </div>
